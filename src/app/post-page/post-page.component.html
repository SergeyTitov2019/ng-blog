<div class="post" *ngIf="post$ | async as post; else loader">
  <div class="card-header">
    <h1>{{post.title}}</h1>
    <button routerLink="/" class="btn btn-outline-secondary">To Main Page</button>
  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date | date:'medium'}}</small>
  </div>
  <quill-view-html [content]="post.text"></quill-view-html>
</div>

<ng-template #loader>
  <p>Loading ...</p>
</ng-template>
