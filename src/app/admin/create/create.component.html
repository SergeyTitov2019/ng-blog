<form class="container" [formGroup]="form" (ngSubmit)="submit()">
  <h3 class="card-header">New Post Creation</h3>

  <div class="card">
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" class="form-control" placeholder="Post title" formControlName="title">
    </div>


    <quill-editor formControlName="text"></quill-editor>
    <div>
      <label for="author">Author:</label>
      <input id="author" type="text" class="form-control" placeholder="Post author" formControlName="author">
    </div>

  </div>
  <button class="btn btn-outline-success" type="submit">Create Post</button>
</form>
