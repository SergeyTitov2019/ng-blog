<table *ngIf="posts.length; else loader" class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Author</th>
    <th scope="col">Title</th>
    <th scope="col">Date</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts; let i = index">
    <th scope="row">{{ i+1 }}</th>
    <td>{{ post.author }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.date }}</td>
    <td>
      <button class="btn btn-outline-success" [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
      <button class="btn btn-outline-danger" (click)="onDelete(post.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #loader>
  <p>Loading...</p>
</ng-template>
