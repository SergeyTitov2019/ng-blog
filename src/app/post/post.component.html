<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <small>{{post.date | date}}</small>
  </div>
  <div class="info">
    <small>{{post.author}}</small>
  </div>
  <div class="btn-wrapper">

  <button class="btn btn-outline-secondary"
          [routerLink]="['/post', post.id]"> Open </button>
  </div>

</div>
